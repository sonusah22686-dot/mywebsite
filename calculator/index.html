<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Sonu Danger Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.calculator{
  width:320px;
  background:#020617;
  padding:15px;
  border-radius:15px;
  box-shadow:0 0 20px #38bdf8;
}
#display{
  width:100%;
  height:60px;
  font-size:24px;
  text-align:right;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-bottom:10px;
}
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}
button{
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.op{background:#0284c7;color:white;}
.num{background:#1e293b;color:white;}
.eq{background:#22c55e;color:black;}
.clear{background:#ef4444;color:white;}
</style>
</head>

<body>

<div class="calculator">
  <input id="display" readonly>

  <div class="buttons">
    <button class="clear" onclick="clr()">C</button>
    <button class="op" onclick="del()">⌫</button>
    <button class="op" onclick="add('%')">%</button>
    <button class="op" onclick="add('/')">÷</button>

    <button class="num" onclick="add('7')">7</button>
    <button class="num" onclick="add('8')">8</button>
    <button class="num" onclick="add('9')">9</button>
    <button class="op" onclick="add('*')">×</button>

    <button class="num" onclick="add('4')">4</button>
    <button class="num" onclick="add('5')">5</button>
    <button class="num" onclick="add('6')">6</button>
    <button class="op" onclick="add('-')">−</button>

    <button class="num" onclick="add('1')">1</button>
    <button class="num" onclick="add('2')">2</button>
    <button class="num" onclick="add('3')">3</button>
    <button class="op" onclick="add('+')">+</button>

    <button class="num" onclick="add('0')">0</button>
    <button class="num" onclick="add('.')">.</button>
    <button class="op" onclick="sqrt()">√</button>
    <button class="eq" onclick="calc()">=</button>

    <button class="op" onclick="square()">x²</button>
    <button class="op" onclick="cube()">x³</button>
    <button class="op" onclick="cuberoot()">∛</button>
    <button class="op" onclick="money()">₹</button>
  </div>
</div>

<script>
let d=document.getElementById("display");

function add(v){ d.value+=v; }
function clr(){ d.value=""; }
function del(){ d.value=d.value.slice(0,-1); }

function calc(){
  try{ d.value=eval(d.value); }
  catch{ d.value="Error"; }
}

function sqrt(){ d.value=Math.sqrt(eval(d.value)); }
function square(){ d.value=Math.pow(eval(d.value),2); }
function cube(){ d.value=Math.pow(eval(d.value),3); }
function cuberoot(){ d.value=Math.cbrt(eval(d.value)); }

function money(){
  d.value="₹"+eval(d.value);
}
</script>

</body>
</html>
